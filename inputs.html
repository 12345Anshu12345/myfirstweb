<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different data input elements</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h3>Data</h3>
    <form class="" action="index.html" method="post">
      <label for="">Information</label>
      <input type="text" name="" value="">
      <br>
      <label for="">Choose the file you want to upload</label>
      <input type="file" name="" value="">
      <br>
      <label for="">Choose date</label>
      <input type="date" name="" value="">
      <br>
      <label for="">Choose the radio</label>
      <input type="radio" name="" value="">
      <br>
      <label for="">Choose the range</label>
      <input type="range" name="" value="">
      <br>
      <label for="">Choose button</label>
      <input type="button" name="" value="">
      <br>
      <label for="">Choose the datetime</label>
      <input type="datetime-local" name="" value="">
      <br>
      <label for="">Choose the email</label>
      <input type="email" name="" value="">
      <br>
      <label for="">Choose the hidden</label>
      <input type="hidden" name="" value="">
      <br>
      <label for="">Choose the image</label>
      <input type="image" name="" value="">
      <br>
      <label for="">Choose the month</label>
      <input type="month" name="" value="">
      <br>
      <label for="">Choose the number</label>
      <input type="number" name="" value="">
      <br>
      <input type="submit" name="" value="">
    </form>
  </body>
</html>
